<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip CRUD Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Trip CRUD Operations</h2>

        <!-- Button to trigger modal for adding new trip -->
        <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addTripModal">
            Add New Trip
        </button>

        <!-- Table to display trips (GET /api/trips) -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tripTableBody">
                <!-- Dynamically populated using JavaScript -->
            </tbody>
        </table>

        <!-- Add Trip Modal -->
        <div class="modal fade" id="addTripModal" tabindex="-1" role="dialog" aria-labelledby="addTripModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addTripModalLabel">Add New Trip</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addTripForm">
                            <div class="form-group">
                                <label for="tripName">Trip Name</label>
                                <input type="text" class="form-control" id="tripName" required>
                            </div>
                            <div class="form-group">
                                <label for="tripLocation">Location</label>
                                <input type="text" class="form-control" id="tripLocation" required>
                            </div>
                            <div class="form-group">
                                <label for="tripPrice">Price</label>
                                <input type="number" class="form-control" id="tripPrice" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Trip</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='js/trip_crud.js') }}"></script>
</body>
</html>
